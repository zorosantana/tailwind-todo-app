<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mx-auto px-4">
      <h1 class="block w-full text-center text-blue-700 mb-6 mt-6">My TODO App</h1>
      <div class="flex p-4">
        <span class="flex-1 text-center text-gray-700">Item count: <span id="item-count">0</span></span>
        <span class="flex-1 text-center text-gray-700">Unchecked count: <span id="unchecked-count">0</span></span>
      </div>
      <div class="flex shadow p-4">
        <input class="w-full rounded p-2" type="text" placeholder="Title...">
        <button class="bg-green-500 hover:bg-red-lighter rounded text-white p-2 pl-4 pr-4">
          <p class="font-semibold text-xs">Search</p>
        </button>
      </div>
      <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
