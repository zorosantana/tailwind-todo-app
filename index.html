<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body class="bg-teal-400">
    <div class="container mx-auto px-4">
      <h1 class="block w-full text-center text-gray-900 mb-6 mt-6">TODO App</h1>
      <div class="flex p-4">
        <span class="flex-1 text-center text-teal-900">Item count: <span id="item-count">0</span></span>
        <span class="flex-1 text-center text-teal-900">Unchecked count: <span id="unchecked-count">0</span></span>
      </div>
      <div class="flex shadow bg-white p-2">
        <input id="todo-input" class="w-full rounded text-gray-700 p-2" type="text" placeholder="Title..." maxlength="20" required>
        <div onClick="newTodo();" class="bg-teal-500 hover:bg-red-500 rounded text-white p-2 pl-5 pr-5">
          <span class="font-semibold text-teal-100 text-xs">Add</span>
        </div>
      </div>
      <div id="todo-list"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
